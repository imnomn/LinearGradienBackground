<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gradients</title>
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body style="position: relative">
    <button onclick="gen_color('top');" id="top" class="btn btn-primary" style="position: absolute; top: 0px; left: 50%; transform: translateX(-50%);">  Click Me</button>
    <button onclick="gen_color('right');" id="right" class="btn btn-primary" style="position: absolute; right: 0px; top: 50%; transform: translateY(-50%);">  Click Me</button>
    <button onclick="gen_color('bottom');" id="bottom" class="btn btn-primary" style="position: absolute; bottom: 0px ; left: 50%; transform: translateX(-50%);">  Click Me</button>
    <button onclick="gen_color('left');" id="left" class="btn btn-primary" style="position: absolute; left: 0px ; top: 50%; transform: translateY(-50%);">  Click Me</button>


    <div style=" position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
        <h2> Click a button to a side you want to set gradient color </h2>



        <h5 id="text">

        </h5>
    </div>







    <!-- bs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function gen_color(a) {
            var sides = a;
            var rand_color1 = Math.floor(Math.random() * 16777215).toString(16);
            var rand_color2 = Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundImage = "linear-gradient( to " + sides + " ," + "#" + rand_color1 + "," + "#" + rand_color2 + ")";
            document.getElementById("text").innerHTML = "linear-gradient( to " + sides + " ," + "#" + rand_color1 + "," + "#" + rand_color2 + ")";
        }
    </script>
</body>

</html>
